{% extends "base_login.html" %} {% block form %}
<form class="login100-form validate-form" method="POST">
  <span class="login100-form-title p-b-49"> Login </span>

  <div
    class="wrap-input100 validate-input m-b-23"
    data-validate="Username is required"
  >
    <span class="label-input100">Username</span>
    <input
      class="input100"
      type="text"
      name="username"
      placeholder="Type your username"
    />
    <span class="focus-input100" data-symbol="&#xf206;"></span>
  </div>

  <div
    class="wrap-input100 validate-input"
    data-validate="Password is required"
  >
    <span class="label-input100">Password</span>
    <input
      class="input100"
      type="password"
      name="password"
      placeholder="Type your password"
    />
    <span class="focus-input100" data-symbol="&#xf190;"></span>
  </div>
  <br />
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn">Login</button>
    </div>
  </div>
  <br />
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <span class="txt1 p-b-17">{{ message }}</span>

  {% endfor %}{% endif %} {% endwith %}

  <div class="flex-col-c p-t-155">
    <span class="txt1 p-b-17">
      You don't have any account. Click to Register
    </span>

    <a href="{{ url_for('views.register') }}" class="txt2"> Sign Up </a>
  </div>
</form>
{% endblock %}
