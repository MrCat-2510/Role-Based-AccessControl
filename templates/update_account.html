{% extends "base_login.html" %} {% block form %}
<form class="login100-form validate-form" method="POST">
  <span class="login100-form-title p-b-49"> Update Account </span>

  <div
    class="wrap-input100 validate-input m-b-23"
    data-validate="Username is required"
  >
    <span class="label-input100">Username</span>
    <input
      class="input100"
      type="text"
      name="username"
      placeholder="Type your username"
      value="{{account.username}}"
    />
    <span class="focus-input100" data-symbol="&#xf206;"></span>
  </div>

  <div
    class="wrap-input100 validate-input"
    data-validate="Password is required"
  >
    <span class="label-input100">Password</span>
    <input
      class="input100"
      type="password"
      name="password"
      placeholder="Type your password"
      value="{{account.password}}"
    />
    <span class="focus-input100" data-symbol="&#xf190;"></span>
  </div>
  <br />
  <div>
    <span class="label-input100">Role</span>
    <select name="role" id="role">
      {% if account_role == "Read" %}
      <option value="Read" selected>Read</option>
      <option value="ReadWrite">ReadWrite</option>
      {% else %}
      <option value="Read">Read</option>
      <option value="ReadWrite" selected>ReadWrite</option>
      {% endif %}
    </select>
  </div>
  <br />
  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button class="login100-form-btn">Update</button>
    </div>
  </div>
  <br />
  {% with messages = get_flashed_messages() %} {% if messages %} {% for message
  in messages %}
  <span class="txt1 p-b-17">{{ message }}</span>

  {% endfor %}{% endif %} {% endwith %}

  <div class="flex-col-c p-t-30">
    <span class="txt1 p-b-17"> Click Return to return HomePage </span>

    <a href="{{ url_for('views.admin') }}" class="txt2"> Return </a>
  </div>
</form>
{% endblock %}
